<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="shortcut icon" href="{dede:global.cfg_cmsurl/}/favicon.ico"/>
<link href="{dede:global.cfg_templets_skin/}/css/css.css" rel="stylesheet" type="text/css" />
<link href="{dede:global.cfg_templets_skin/}/css/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{dede:global.cfg_templets_skin/}/js/jquery-1.8.3.min.js"></script>
<style>
.banner-wrap, .banner-show, .banner-show .cell .con {
	height: 150px;
}
.banner-control a {
	top: 60px;
}
</style>
</head>
<body class="jl_bodyBg" style="min-width:1170px;">
{dede:include filename="head.htm"/}
<div class="scybox" style="padding-bottom:5px;">
  <div class="scyweizhi"> 
    <!--scyweizhi开始-->
    <div class="scyweizhis">
      <ul>
        <li class="s1">&nbsp;</li>
        <li id="dqwz">{dede:field name='position'/}</li>
      </ul>
    </div>
  </div>
  <script>
	$(function(){
	   $("#dqwz a:last").addClass("s2").removeAttr("");
	   var inn=$("#dqwz").html();
	   inn=inn.replace(/&nbsp;/g,"");
	   $("#dqwz").html(inn)
	});
  </script> 
  <!--scymain开始-->
  <div class="scymain">
    <div class="sm-con"> {dede:include filename="left.htm"/}
      <div class="sm-right scymainr" style="float:right;">
        <div class="sm-con-k">
          <div class="sm-title">{dede:field.typename/}</div>
          <div class="sm-p"> {dede:field.content/} </div>
        </div>
      </div>
    </div>
  </div>
  <!--scymainr结束--> 
  <br class="clear" />
</div>
<!--scymain结束-->
<div class="clear"></div>
{dede:include filename="footer.htm"/}
</body>
</html>
